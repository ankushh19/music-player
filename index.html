<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="ri-arrow-left-s-line"></i>
          </div>
          <div class="circle">
            <i class="ri-menu-line"></i>
          </div>
        </nav>
        <img src="./SEKAI-NO-OWARI-The-Peak.jpg" class="song-img" />
        <h1>Sekai No Owari</h1>
        <p>最高到達点</p>

        <audio id="song">
          <source src="./spotifydown.com - 最高到達点.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="ri-skip-back-fill"></i>
          </div>
          <div onclick="playPause()">
            <i class="ri-play-fill" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="ri-skip-forward-fill"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("ri-pause-line")) {
          song.pause();
          ctrlIcon.classList.remove("ri-pause-line");
          ctrlIcon.classList.add("ri-play-fill");
        } else {
          song.play();
          ctrlIcon.classList.add("ri-pause-line");
          ctrlIcon.classList.remove("ri-play-fill");
        }
      }

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("ri-pause-line");
        ctrlIcon.classList.remove("ri-play-fill");
      };
    </script>
  </body>
</html>
